<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Camping Lago Gutierrez</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
    body.is-embedded header {
        display: none !important;
    }

    body.is-embedded footer {
        display: none !important;
        /* Ocultar el footer cuando está incrustado */
    }

#galeria-inicial-incruste {
text-align: center;
/* Centrar el contenido horizontalmente */
/* Otros estilos que puedas tener para este div */
}

#galeria-inicial {
/* Puedes ajustar el ancho máximo del contenedor si es necesario */
/* max-width: 600px;
margin: 0 auto; */
}

#imagen-principal-galeria {
width: 100%; /* Ocupar el ancho del contenedor */
max-width: 500px; /* Establecer un ancho máximo para que no sea demasiado grande */
height: auto; /* Mantener la proporción */
display: block; /* Evitar espacios extra debajo de la imagen */
margin: 20px auto; /* Centrar la imagen horizontalmente y añadir un poco de margen vertical */
cursor: pointer; /* Mantener el cursor de puntero */
}

/* Estilos específicos para cuando la página está incrustada (versión computadora) */
body.is-embedded #imagen-principal-galeria {
max-width: 120%; /* Hacer la imagen más grande cuando está incrustada */
/* Opcionalmente, podrías ajustar otros estilos como el margen */
margin: 30px auto;
}

/* Media Query para pantallas más pequeñas (móviles) cuando está incrustada */
@media (max-width: 768px) and (body.is-embedded) {
#imagen-principal-galeria {
max-width: 120%; /* Hacer la imagen aún más grande en móviles incrustados */
margin: 15px auto; /* Reducir un poco el margen vertical en móviles */
}
}

/* Estilos básicos para la galería en galeria.html */
#galeria-page .gallery-grid {
display: none;
/* Ocultar las miniaturas por defecto */
grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
gap: 10px;
padding: 20px;
}

#galeria-page .gallery-grid a {
display: block;
}

#galeria-page .gallery-grid img {
width: 100%;
height: auto;
border: 1px solid #ccc;
cursor: pointer;
transition: transform 0.3s ease-in-out;
object-fit: cover;
aspect-ratio: 1 / 1;
}

#galeria-page .gallery-grid img:hover {
transform: scale(1.05);
}

.lightbox {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.8);
z-index: 1000;
justify-content: center;
align-items: center;
}

.lightbox.active {
display: flex;
}

.lightbox .close-button {
position: absolute;
top: 20px;
right: 30px;
color: white;
font-size: 2em;
font-weight: bold;
cursor: pointer;
opacity: 0.7;
transition: opacity 0.3s ease;
border: none;
background: none;
padding: 0;
}

.lightbox .close-button:hover {
opacity: 1;
}

.lightbox img#lightbox-image {
max-width: 90%;
max-height: 90%;
object-fit: contain;
}

.lightbox button {
position: absolute;
top: 50%;
transform: translateY(-50%);
background: none;
border: none;
color: white;
font-size: 1.5em;
cursor: pointer;
opacity: 0.7;
transition: opacity 0.3s ease;
padding: 10px;
}

.lightbox button:hover {
opacity: 1;
}

.lightbox button#anterior-foto {
left: 20px;
}

.lightbox button#siguiente-foto {
right: 20px;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galeriaCompleta = document.getElementById('galeria-completa');
        const imagenPrincipalGaleria = document.getElementById('imagen-principal-galeria');
        const verTodasFotosButton = document.getElementById('ver-todas-fotos');

        if (window.self === window.top) {
            document.body.classList.add('is-not-embedded');
            galeriaCompleta.style.display = 'block'; // Mostrar la galería completa si no está incrustada
        } else {
            document.body.classList.add('is-embedded');
            galeriaCompleta.style.display = 'none'; // Ocultar la galería completa inicialmente si está incrustada

            // Hacer que la imagen principal y el botón muestren la galería completa en el iframe
            const mostrarGaleria = function() {
                galeriaCompleta.style.display = 'block';
                // Opcionalmente, podrías ajustar la altura del iframe desde la página padre
                // para que se vea toda la galería sin scroll.
            };

            if (imagenPrincipalGaleria) {
                imagenPrincipalGaleria.style.cursor = 'pointer';
                imagenPrincipalGaleria.addEventListener('click', mostrarGaleria);
            }

            if (verTodasFotosButton) {
                verTodasFotosButton.addEventListener('click', mostrarGaleria);
            }
        }
    });
</script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/lagologo.png" alt="Logo de Tu Camping"></a>
        </div>
        <button class="hamburger-button">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="index.html#alojamientos">Alojamientos</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
                <li><a href="index.html#excursiones">Excursiones Gratuitas</a></li>
                <li><a href="index.html#contingentes">Contingentes</a></li>
                <li><a href="galeria.html" class="active">Galería de Fotos</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="galeria-page">
        <div id="galeria-inicial-incruste">
            <h2>Nuestra Galería</h2>
            <div id="galeria-inicial">
                <img id="imagen-principal-galeria" src="img/fotosvarias.jpg" alt="Ver todas las fotos">
                <button id="ver-todas-fotos">Ver todas las fotos</button>
            </div>
        </div>
        <section id="galeria-completa" class="section" style="display: none;">
            <div class="gallery-grid">
                <a href="img/1.jpg" data-index="0"><img src="img/1_thumb.jpg" alt="Foto 1"></a>
                <a href="img/2.jpg" data-index="1"><img src="img/2_thumb.jpg" alt="Foto 2"></a>
                <a href="img/3.jpg" data-index="2"><img src="img/3_thumb.jpg" alt="Foto 3"></a>
                <a href="img/4.jpg" data-index="3"><img src="img/4_thumb.jpg" alt="Foto 4"></a>
                <a href="img/5.jpg" data-index="4"><img src="img/5_thumb.jpg" alt="Foto 5"></a>
                <a href="img/6.jpg" data-index="5"><img src="img/6_thumb.jpg" alt="Foto 6"></a>
            </div>
        </section>
        <div id="lightbox" class="lightbox">
            <button class="close-button">&times;</button>
            <button id="anterior-foto" aria-label="Anterior"></button>
            <div id="lightbox-image-container"> <img id="lightbox-image" src="" alt="Imagen ampliada"> </div>
            <button id="siguiente-foto" aria-label="Siguiente"></button>
            <button id="fullscreen-button">Pantalla Completa</button>
            <button id="play-pause-button">Iniciar Presentación</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Camping Lago Gutierrez.</p>
        <p>Todos los derechos reservados.</p>
    </footer>

    <script src="galeria.js"></script>
</body>
</html>
